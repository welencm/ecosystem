---
- name: "try command choco"
  win_command: choco -v
  register: result
  ignore_errors: true

- name: "install chocolatey"
  include: chocolatey.yml
  when: result|failed

- name: "install git"
  win_chocolatey:
    name: git
    state: present

- name: "install Notepad++"
  win_chocolatey:
    name: notepadplusplus
    state: present

- name: "install 7zip"
  win_chocolatey:
    name: 7zip
    state: present

