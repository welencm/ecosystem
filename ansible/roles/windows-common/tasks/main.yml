---
- name: "try command choco"
  win_command: choco -v
  register: result
  ignore_errors: true

- name: "install chocolatey"
  include: chocolatey.yml
  when: result|failed

- name: "install git"
  win_chocolatey:
    name: git
    state: present

- name: "disable git ssl verification"
  win_command: "git config --global http.sslVerify false"

- name: "enable longpaths for git"
  win_command: "git config --system core.longpaths true"

- name: "install Notepad++"
  win_chocolatey:
    name: notepadplusplus
    state: present

- name: "install 7zip"
  win_chocolatey:
    name: 7zip
    state: present

- name: "install JDK8"
  win_chocolatey:
    name: jdk8
    state: present

- name: "install sysinternals"
  win_chocolatey:
    name: sysinternals
    state: present
    ignore_checksums: true

