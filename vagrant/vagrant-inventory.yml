---
- name: controller
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.10
  mem: 1024
  cpus: 1
  ports:
    - id: ssh
      guest: 22
      host: 1022
  script: provision.sh

- name: desktop-ubuntu
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.20
  mem: 4096
  cpus: 2
  ports:
    - id: ssh
      guest: 22
      host: 2022
    - id: rdp
      guest: 3389
      host: 2089
  script: provision.sh
  ansible: desktop-ubuntu.yml

