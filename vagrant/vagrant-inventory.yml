---
- name: controller
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.20
  mem: 1024
  cpus: 1
  ports:
    - id: ssh
      guest: 22
      host: 2022
  script: provision.sh
  ansible: controller.yml

- name: desktop-ubuntu
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.30
  mem: 4096
  cpus: 2
  ports:
    - id: ssh
      guest: 22
      host: 3022
    - id: rdp
      guest: 3389
      host: 3089
  script: provision.sh
  ansible: desktop-ubuntu.yml

- name: general-ubuntu
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.31
  mem: 4096
  cpus: 2
  ports:
    - id: ssh
      guest: 22
      host: 3122
  script: provision.sh
  ansible: general-ubuntu.yml

- name: general-windows-2012
  box: windows/2012r2
  check_updates: false
  net: private_network
  ip: 10.0.0.60
  mem: 4096
  cpus: 2
  ports:
    - id: rdp
      guest: 3389
      host: 6089
  gui: true

- name: general-windows-2008
  box: windows/2008r2
  check_updates: false
  net: private_network
  ip: 10.0.0.61
  mem: 4096
  cpus: 2
  ports:
    - id: rdp
      guest: 3389
      host: 6189
  gui: true

