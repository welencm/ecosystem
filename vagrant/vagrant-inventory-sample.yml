# ecosystem vagrant inventory
#
# remember to add vm also to ansible inventory and hosts file
# for centos vm's run following command:
#  vagrant plugin install vagrant-vbguest
---
- name: controller
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.20
  mem: 1024
  cpus: 1
  ports:
    - id: ssh
      guest: 22
      host: 2022
  script: provision.sh

- name: desktop-ubuntu
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.21
  mem: 4096
  cpus: 4
  ports:
    - id: ssh
      guest: 22
      host: 2122
    - id: rdp
      guest: 3389
      host: 2189
  script: provision.sh
  ansible: desktop-ubuntu.yml
  gui: true
  workspace: "../.."

- name: jenkins-master
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.22
  mem: 2048
  cpus: 2
  script: provision.sh
  ansible: jenkins-master.yml

- name: general-ubuntu
  box: ubuntu/xenial64
  check_updates: false
  net: private_network
  ip: 10.0.0.30
  mem: 1024
  cpus: 1
  script: provision.sh
  ansible: general-ubuntu.yml

- name: general-centos
  box: centos/7
  check_updates: false
